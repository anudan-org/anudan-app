<div class="row mt-0 mx-0 py-4">
  <span class="" style="position:absolute; right: 10px; left: auto;top: 10px;" (click)="close()">
    <mat-icon>close</mat-icon>
  </span>
  <div class="col-12">
      <h5 style="font-weight:bold;">Grant Tags</h5>
  </div>
  <div class="col-12">
    <mat-form-field class="example-chip-list">
      <mat-chip-list #chipList aria-label="Fruit selection">
        <input class="anu-input" *ngIf="canManageTags()"
          placeholder="Type to filter and select tags"
          #fruitInput
          [formControl]="fruitCtrl"
          [matAutocomplete]="auto"
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="add($event)" style="flex-basis: 100%;">
        <mat-chip
          *ngFor="let fruit of selectedTags"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(fruit)">
          {{fruit.tagName}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        
      </mat-chip-list>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
          {{fruit.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  
  
</div>
