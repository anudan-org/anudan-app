<div class="main-content no-top-margin5">
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <button class="btn btn-sm bg-green" [disabled]="checkIfChanged()" style="position: absolute;right:0;" (click)="updateOrg()">Update</button>
                <div *ngIf="org.organizationType==='GRANTER'"
                    class="col-6">
                    <p class="text-left"><span class="text-header">About
                            {{org.name}}</span>
                    </p>
                    <div class="text-left py-3" style="border-radius: 4px;">
                        <img style="cursor: pointer; border: 1px solid #d8d8d8; border-radius: 4px; width:50%;" (click)="loadImage()" class="img-fluid mb-4" [src]="'/api/public/images/'+org.code.toUpperCase()+'/logo'">
                        <div class="col-12">
                            <div style="position: absolute; right: -90px; font-size: 20px; top: -50px;">
                                <i class="fa fa-twitter mr-3" style="color: #a7a7a7;"></i>
                                <i class="fa fa-facebook mr-3" style="color: #a7a7a7;"></i>
                                <i class="fa fa-linkedin mr-3 text-green"></i>
                                <i class="fa fa-instagram mr-3" style="color: #a7a7a7;"></i>
                            </div>
                        </div>
                        <mat-form-field>
                            <mat-label>Organization Name:</mat-label>
                            <input matInput class="anu-input" [(ngModel)]='org.name'>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Organization Description:</mat-label>
                            <input matInput class="anu-input" [(ngModel)]='org.description'>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Website:</mat-label>
                            <input matInput class="anu-input" [(ngModel)]='org.website'>
                        </mat-form-field>
                    </div>
                </div>
                
                <div *ngIf="org.organizationType==='GRANTEE'"
                    class="col-lg-12 col-md-12 col-sm-12">
                    <p class="text-left"><span class="text-header">About
                            {{org.name}}</span>
                        <small> (Coming soon)</small>
                    </p>
                    <div class=" bg-white text-left p-3" style="border-radius: 4px;">
                        <div>This is placeholder to briefly describe the Organization, its purpose, objectives and the
                            causes it supports as a grant seeking organization.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
