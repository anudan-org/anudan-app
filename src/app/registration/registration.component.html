<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">


      <div class="card shadow border-0 d-xl-flex justify-content-center">

        <div class="card-body px-lg-5 py-lg-5">
          <div class="card-img-top">
            <img [src]="appComponent.appConfig.logoUrl" alt="logo">
          </div>
          <div class="card-title">Grantee Registration</div>
          <form [formGroup]="granteeRegisteationForm" (ngSubmit)="submit()">


            <div class="form-group">
              <div class="input-group input-group-alternative form-group-email">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fas fa-envelope"></i>
                  </div>
                </div>
                <input required type="text" class="form-control form-control-sm" id="emailId"
                       placeholder="Email Id" formControlName="emailId">
              </div>
            </div>


            <div class="form-group">
              <div class="input-group input-group-alternative form-group-email">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fas fa-key"></i>
                  </div>
                </div>
                <input type="password" class="form-control form-control-sm" id="password"
                       placeholder="Password" formControlName="password">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative form-group-email">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fas fa-key"></i>
                  </div>
                </div>
                <input type="password" class="form-control form-control-sm" id="confirmPassword"
                       placeholder="Confirm Password" formControlName="confirmPassword">
              </div>
            </div>


            <button class="btn btn-primary" type="submit"
                    [disabled]="!granteeRegisteationForm.valid">Register
            </button>

          </form>
          <div class="btn btn-sm btn-social btn-google" (click)="signUpWithGoogle()">
            <span class="fa fa-google"></span>
          </div>
        </div>
        <div>
        </div>
      </div>
    </div>
  </div>
</div>
