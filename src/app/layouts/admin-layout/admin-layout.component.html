<div class="wrapper">
    <div #messagepopover id="messagepopover" style="display: none; position: absolute; left: 300px; z-index: 1050; min-width: 300px; background: #4d4d4d; color: #fff; text-align: left; padding: 5px; border-top-right-radius: 4px; border-bottom-right-radius: 4px;max-width: 300px;">
        hello
    </div>
    <div class="sidebar" data-color="danger" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
        <app-sidebar></app-sidebar>
        <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-4.jpg)"></div>
    </div>


    <div class="main-panel">
        <!--<app-navbar></app-navbar>-->
        <div *ngIf="appComponent.currentView !== 'grants'" class="p-4 text-left" style="position: sticky;top:0;background-color: rgb(229, 229, 229);z-index: 1050;background: #333;color: #fff;"><a (click)="showAllGrants()" class="text-info"><b>Home</b></a> > {{currentGrant.name}}
            <div class="float-right ml-4">
                <b>{{ appComponent.autosaveDisplay}}</b>
            </div>
            <br>
            <div class="float-right ml-4">
                <b>{{appComponent.selectedTemplate}}</b>
            </div>

        </div>
        <router-outlet></router-outlet>
        <div *ngIf="isMaps('maps')">
            <app-footer></app-footer>
        </div>
    </div>
</div>
