<div class="row mt-0 mx-0 py-4">
  <div class="col-12">
      <h5 style="font-weight:bold;">Add Tags</h5>
  </div>
  <div class="col-12 d-flex align-items-center" style="height:95px;">
    <input matInput class="anu-input" placeholder="Type in text and press Enter to create a new tag" (keyup.enter)="addTag($event)">
  </div>
  <div class="col-12 mt-3">
    <h5 style="font-weight:bold;">Manage Tags</h5>
  </div>
  <div class="col-12 main-content no-top-margin4">
    <mat-list dense>
      <mat-list-item *ngFor="let tag of tags" style="background:#f4f4f4 !important;" class="m-1">
       <p *ngIf="tag.id!==tagBeingEdited.id" matLine>{{tag.name}}</p>
       <img alt="img"*ngIf="tag.id!==tagBeingEdited.id" class="mr-2" src="./assets/img/edit.svg"
                            (click)="editTag(tag,$event)" style="cursor: pointer;">
       <button *ngIf="!tag.disabled && tag.id!==tagBeingEdited.id" class="btn btn-sm btn-red" (click)="disableTag(tag)"><em
        class="fas fa-dot-circle mr-2 text-red" style="cursor: pointer;"></em>Disable</button>
        <button *ngIf="tag.disabled && tag.id!==tagBeingEdited.id" class="btn btn-sm btn-green" (click)="enableTag(tag)"><em
        class=" fas fa-dot-circle mr-2 text-green" style="cursor: pointer;"></em>Enable</button>
       <button *ngIf="tag.id!==tagBeingEdited.id" mat-icon-button (click)="deleteTag(tag)" [ngStyle]="tag.used?{'cursor': 'pointer','color':'#dee2e6'}:{'cursor': 'pointer','color':'#676767'}" [disabled]="tag.used"><mat-icon>delete_outlined</mat-icon></button>       
         <input matInput class="anu-input m-3" *ngIf="tag.id===tagBeingEdited.id" [(ngModel)]="tag.name" placeholder="Edit Tag Name:">
       <button *ngIf="tag.id===tagBeingEdited.id" class="btn btn-sm btn-green-primary" (click)="saveTag(tag)">Save</button>
      </mat-list-item>
    </mat-list>
  </div>
  
</div>
