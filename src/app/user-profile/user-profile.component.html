<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">
              <div>{{user.emailId}} ({{user.role.name}})</div>
            </h4>
          </div>
          <div class="card-body">

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input [ngModelOptions]="{standAlone: true}" [(ngModel)]="user.firstName" id="userFName" matInput placeholder="Fist Name" type="text" value="{{user.firstName}}">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input [ngModelOptions]="{standAlone: true}" [(ngModel)]="user.lastName" id="userLName" matInput placeholder="Last Name" type="text" value="{{user.lastName}}">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12"><h6 class="text-left">Organization</h6></div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input [ngModelOptions]="{standAlone: true}" [(ngModel)]="user.organization.name" matInput placeholder="Organization Name" type="text" value="{{user.organization.name}}">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <button class="btn btn-sm btn-warning" data-toggle="modal" data-target="#changePwdModal">Change Password</button>
              </div>
              <button mat-raised-button type="submit" class="btn btn-primary pull-right" (click)="updateProfile()">Update
                Profile
              </button>
              <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="changePwdModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <mat-form-field class="example-full-width">
          <input id="old_pwd" matInput placeholder="Current Password" type="password">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input id="new_pwd" matInput placeholder="New Password" type="password">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input id="repeat_new_pwd" matInput placeholder="Repeat New Password" type="password" autocomplete="new">
        </mat-form-field>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="savePasswordChange()">Save changes</button>
      </div>
    </div>
  </div>
</div>
