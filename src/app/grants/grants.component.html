<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <button *ngIf="appComponent.loggedInUser.permissions.includes('Create Grant')"
                        class="btn btn-sm btn-primary float-right"
                        (click)="createGrant()">Create Grant
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div>
                    <div *ngIf="!hasTenant">There are no available grants currently.</div>
                    <div *ngIf="hasTenant">

                            <mat-expansion-panel>
                                <mat-expansion-panel-header style="padding: 15px;">
                                  <mat-panel-title style="display: flex; align-items: center">
                                    <i class="material-icons">assessment</i>Current Grants
                                  </mat-panel-title>
                                </mat-expansion-panel-header>
                                <div class="row w-75 p-3 mb-2 bg-white" style="border-bottom:1px solid #d4d4d4 ;border-radius: 8px;cursor: pointer;" *ngFor="let grant of currentTenant.grants; let i = index"
                                          (click)="manageGrant(grant)">
                                    <div class="col-2">
                                        <img class="img-fluid" 
                                             [src]="'api/public/images/'+grant.grantorOrganization.imageName"
                                             alt="org logo">
                                    </div>
                                    <div class="col-10 text-left">
                                        
                                        <p style="font-size: 18px;"><b>{{grant.name}}</b></p>
                                        <p>INR {{grant.amount}}</p>
                                        <div class="row">
                                            <div class="col-6">
                                                {{grant.organization.name}}
                                            </div>
                                            <div class="col-6 text-left">
                                                <p><mat-icon [inline]="true" class="mr-1">calendar_today</mat-icon>{{grant.startDate | date:'dd-MMM-yyyy'}}
                                                <mat-icon [inline]="true" class="mx-2">keyboard_arrow_right</mat-icon>
                                                <mat-icon [inline]="true" class="mr-1">calendar_today</mat-icon>{{grant.endDate | date:'dd-MMM-yyyy'}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </mat-expansion-panel>

                                            <strong class="font-weight-bolder">{{grant.endDate | date:'dd-MMM-yyyy'}}</strong>
                                        </mat-label>
                                    </mat-card-subtitle>
                                </mat-card-header>
                                <mat-card-content>

                                         alt="org logo">

                                        <div class="badge badge-danger">No upcoming submissions</div>
                                    </ng-container>

                    </div>

                </div>
            </div>
        </div>
    </div>
