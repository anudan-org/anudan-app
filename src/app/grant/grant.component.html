<div class="container-fluid text-left">
  <div *ngIf="currentGrant.actionAuthority.permissions.includes('VIEW')">
    <h3>{{currentGrant.name}}</h3>
    <b>{{currentGrant.statusName}}</b>
    <p>{{currentGrant.description}}</p>
    <div *ngFor="let flow of currentGrant.flowAuthority">
      <button class="btn btn-sm btn-success"
              id="{{flow.action}}">{{flow.action}}</button>
    </div>
    <div *ngIf="hasKpisToSubmit">
    <button class="btn btn-sm btn-primary" (click)="viewKpisToSubmit()">Submit Kpis</button>
    </div>
    <div class="row" *ngFor="let kpi of currentGrant.kpis">
      <div class="col-lg-12 ">
        <i class="fa fa-chevron-right text-light"></i>{{kpi.title}}<small> ({{kpi.frequency}})</small>
      </div>

    </div>
  </div>

  <div *ngIf="currentGrant.actionAuthority.permissions.includes('MANAGE')">

  </div>
</div>
