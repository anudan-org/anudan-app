
<div class="row h-100">
  <div class="col-12">
    <div class="main-content h-100" style="display:flex;align-items:center;justify-content:center;background:#F0F0F4;">
      <div class="row">
        <div class="col-12" style="display: flex;align-items: center;justify-content: center;">
          <img alt="img"src="./assets/img/2.svg">
        </div>
        <div class="col-12" style="display: flex;align-items: center;justify-content: center;"><h4>Registration Complete!</h4></div>
        <div class="col-12" style="display: flex;align-items: center;justify-content: center;"><p>Hi {{userName}}!</p></div>
        <div class="col-12" style="display: flex;align-items: center;justify-content: center;"><p> You are now a registered user of Anudan - A Grant Management Tool.  You can see all the open RFPs, Apply for a Grant and Manage the Grant at same place.</p></div>
        <div class="col-12 w-100" style="display:flex;align-items:center;justify-content:center;">
          <div style="width: 25%; display: flex; align-items: center; justify-content: center; flex-direction: column;padding: 20px; background: #fff;border-radius:2px;margin:20px;">
            <strong>Setup Organization Details</strong>
            <button class="btn btn-sm btn-green" style="align-self:center;" (click)="navigateToOrg()">Go</button>
          </div>
          <div style="width: 25%; display: flex; align-items: center; justify-content: center; flex-direction: column;padding: 20px; background: #fff;border-radius:2px;margin:20px;">
            <strong>Take me to the link</strong>
            <button class="btn btn-sm btn-green" style="align-self:center;" (click)="navigate()">Go</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
