<h1 mat-dialog-title style="margin-bottom:0px;">Select a Grant</h1>
<h4 mat-dialog-title *ngIf="this.selectedGrant" style="margin-top: 0; font-size: 16px; font-weight: normal;">{{selectedGrant.name}}</h4>
<h4 mat-dialog-title *ngIf="!this.selectedGrant" style="margin-top: 0; font-size: 16px; font-weight: normal;">No grant selected</h4>
<div mat-dialog-content>
	<div>
	<mat-card *ngFor="let grant of grants" value="{{grant.id}}" style="background:#E5E5E5;max-width:none;" class="mb-3">
		<mat-card-title style="font-size:14px;">{{(grant.referenceNo?grant.referenceNo+' | ':'') + grant.name}}
			<mat-checkbox class="template-checkbox float-right" [checked]="grant.id===selected" (change)="setSelectedGrant(grant.id,$event)"></mat-checkbox>
		</mat-card-title>
	</mat-card>
	</div>
</div>

	<mat-option  matTooltip="{{template.description}}" matTooltipPosition="right" *ngFor="let template of templates" value="{{template.id}}">{{template.name}}</mat-option>
</mat-select>-->
<hr>
<div mat-dialog-actions>
  <button mat-button mat-flat-button (click)="onNoClick()">Cancel</button>
  <button [disabled]="selected===0" mat-raised-button color="primary" (click)="onYesClick()">Continue</button>
</div>
