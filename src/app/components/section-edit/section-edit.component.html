<h1 mat-dialog-title>Edit Section name</h1>
<mat-form-field >
    <input matInput
     #sectionNameField
      placeholder="Section Name"
      value="{{ currentSection.sectionName }}"
      class="anu-input"
    />
</mat-form-field>
<div mat-dialog-actions class="row px-3">
  <button class="btn btn-sm btn-green-primary" (click)="onYesClick()">
    Save Changes
  </button>
  <button class="btn btn-sm btn-green" (click)="onNoClick()">Not Now</button>
</div>
