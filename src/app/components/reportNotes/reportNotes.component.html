<mat-card-title *ngIf="!validationResult.canMove">Unable to proceed</mat-card-title>
<ng-container *ngIf="validationResult.error.length>0">
  <p class="text-header-light mb-1" style="font-size:12px !important;">
    Warnings:
  </p>
  <p *ngFor="let e of validationResult.error" class="d-flex align-items-center text-subheader-light" style="font-size:12px !important;"><mat-icon [inline]="true" class="material-icons-outlined text-danger mr-1">
    error_outline
  </mat-icon>{{e.message}}</p>
</ng-container>
<ng-container *ngIf="validationResult.info.length>0">
  <p class="text-header-light mb-1" style="font-size:12px !important;">
    Information:
  </p>
  <p *ngFor="let e of validationResult.info" class="d-flex align-items-center text-subheader-light" style="font-size:12px !important;"><mat-icon [inline]="true" class="material-icons-outlined text-grey mr-1">
    info_outline
  </mat-icon>{{e.message}}</p>
</ng-container>
<mat-card-title *ngIf="validationResult.canMove">Note</mat-card-title>
<span class="" style="position:absolute; right: 20px; left: auto;top: 10px;" (click)="close(false)">
  <mat-icon>close</mat-icon>
</span>

              <div class="change-old">{{sectionDiff.oldSection.sectionName}}</div>
            </div>
