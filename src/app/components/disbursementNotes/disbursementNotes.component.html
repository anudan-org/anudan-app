<span class="" style="position:absolute; right: 20px; left: auto;top: 10px;" (click)="close(false)">
  <mat-icon>close</mat-icon>
</span>
<div class="p-2">
<mat-card-title *ngIf="!validationResult.canMove">Unable to proceed</mat-card-title>
<ng-container *ngIf="validationResult.error.length>0">
  <p class="text-header-light mb-1" style="font-size:12px !important;">
    Warnings:
  </p>
  <p *ngFor="let e of validationResult.error" class="d-flex align-items-center text-subheader-light" style="font-size:12px !important;"><mat-icon [inline]="true" class="material-icons-outlined text-danger mr-1">
    error_outline
  </mat-icon>{{e.message}}</p>
</ng-container>
<ng-container *ngIf="validationResult.info.length>0">
  <p class="text-header-light mb-1" style="font-size:12px !important;">
    Information:
  </p>
  <p *ngFor="let e of validationResult.info" class="d-flex align-items-center text-subheader-light" style="font-size:12px !important;"><mat-icon [inline]="true" class="material-icons-outlined text-grey mr-1">
    info_outline
  </mat-icon>{{e.message}}</p>
</ng-container>
<mat-card-title *ngIf="validationResult.canMove">Note</mat-card-title>


<ng-container>

  <mat-form-field *ngIf="validationResult.canMove">
    <textarea *ngIf="validationResult.canMove" class="anu-input" matInput #inputMessage></textarea>
  </mat-form-field>
  <mat-expansion-panel  style="background: #f8f8f8;" [expanded]="false" class="mb-3 grants-expansion-panel" *ngIf="current && original" [ngStyle]="hasChanges?{'visibility':'visible','height':'auto'}:{'visibility':'hidden','height':'0'}">
    <mat-expansion-panel-header class="grant-expansion-panel" style="padding: 15px;">
      <mat-panel-title style="display: flex; align-items: center">
        <small>View changes</small>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-grant-compare [newItem]="current" [oldItem]="original" [standAlone]="false" [title]="'Approval Request Changes'" [compare1Title]="'Current State'" [compare2Title]="'Previous State'" [for]="'Disbursement'" (hasChanges)="checkIfHasDifferences($event)"></app-grant-compare>
