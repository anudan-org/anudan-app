<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div>
          <table class="table table-striped w-100">

            <tbody>
            <div *ngIf="currentTenant">
              <div class="card-group mt-4">
                <div class="card" *ngFor="let grant of currentTenant.grants; let i = index">
                  <div class="card-header">
                    <div class="card-title">{{grant.name}}</div>
                    <div class="card-title"><small>Start Date: </small>{{grant.startDate | date:'dd-MMM-yyyy'}} <small>End Date: </small>{{grant.endDate | date:'dd-MMM-yyyy'}}</div>
                  </div>
                  <div class="card-body">
                    <div class="card-text">{{grant.description}}</div>
                  </div>
                </div>
              </div>
            </div>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
