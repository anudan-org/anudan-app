<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div>
              <table class="table table-striped w-100">

                <tbody>
                <tr *ngFor="let grant of currentTenant.grants; let i = index">
                  <th scope="row"><span class="fake-link">{{i+1}}</span></th>
                  <td><span class="fake-link">{{grant.name}}</span></td>
                </tr>
                </tbody>
              </table>
        </div>

      </div>
    </div>
  </div>
</div>
