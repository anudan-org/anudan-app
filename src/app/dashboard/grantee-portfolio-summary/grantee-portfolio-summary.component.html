<div *ngIf="display">

    <div class="row">
        <div class="col-9">
            <div style="min-width:200px;font-weight: 800;font-size: 24px;color: #0E100E;">{{name}}</div>
        </div>
        <div class="col-3">
            <mat-select *ngIf="selected" class="anu-input" [value]="selected.name" (selectionChange)="doSomething($event)">
                <mat-option *ngFor="let filter of data" [value]="filter.name">{{filter.name}}</mat-option>
            </mat-select>
        </div>
        <div class="col-5">
            <app-granteesummary-centered [display]="false" [data]="portfolioData"></app-granteesummary-centered>
        </div>
        <div class="col-7">
            <app-granteeprogress-summary [display]="false" [data]="portfolioProgessData"></app-granteeprogress-summary>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <app-granteechart-summary [display]="false" [data]="portfolioDetailData" [portfolioType]="portfolioType"></app-granteechart-summary>
        </div>
    </div>
</div>
