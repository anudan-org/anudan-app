<div *ngIf="display" class="mt-3" style="border: 1px solid rgba(14, 16, 14, 0.12);border-radius:4px;">
    <div class="mt-1 mx-2 px-53 pt-2 pb-5">
        <span *ngIf="disabled" matBadge style="position: absolute;right: 30px;top: 25px;font-size: 10px;">Coming soon</span>

        <div class="row">
            <div class="col-12">
                <div class="w-100">
                    <mat-select [value]="selected.name" class="anu-input pull-right mb-3" style="max-width: 208px;" (selectionChange)="doSomething($event)">
                        <mat-option *ngFor="let filter of data" [value]="filter.name">{{filter.name}}</mat-option>
                    </mat-select>
                </div>
            </div>
            
            <div class="col-12 pt-1">
                <div *ngIf="selected.name==='Reports' && (portfolioType==='Active Grants' || portfolioType==='Closed Grants')" style="display: block; height: auto;">
                    <div class="row">
                        <div class="col-6 pt-4"><div><p style="font-weight: 600;text-align: center;">Due Status</p><canvas  style="border: 1px solid #d7d7d7;box-shadow: 4px 4px 12px grey; border-radius: 4px; padding: 11px;" class="pieChart1"></canvas></div></div>
                        <div class="col-6 pt-4"><div><p style="font-weight: 600;text-align: center;">Approved Status</p><canvas  style="border: 1px solid #d7d7d7;box-shadow: 4px 4px 12px grey; border-radius: 4px; padding: 11px;" class="pieChart3"></canvas></div></div>
                    </div>
                </div>
                <div *ngIf="selected.name==='Reports' && portfolioType==='Closed Grants'" style="display: block; width: 400px; height: 200px;">
                    <canvas class="pieChart2"></canvas>
                </div>
                <div *ngIf="selected.name==='Disbursements'" style="display: block; height: 300px;justify-content: center;">
                    <div class="row" style="display: flex; justify-content: center;">
                        <div class="col-6">
                            <p style="font-weight: 600;text-align: center;">Commitments v/s Disbursed</p>
                            <canvas style="border: 1px solid #d7d7d7;box-shadow: 4px 4px 12px grey; border-radius: 4px; padding: 11px;"  class="barChart"></canvas>
                        </div>
                        
                    </div>
                </div>
            </div>
            
        </div>

    </div>
</div>
