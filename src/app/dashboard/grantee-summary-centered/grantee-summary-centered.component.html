<div *ngIf="display" style="display: flex; align-items: center;">
    <div class="mt-1 mr-4 px-3 py-3" style="min-width: 180px;max-width: 180px;background: #ffffff;border-radius:2px;box-shadow: 4px 4px 10px #d7d7d7;">
        <span *ngIf="disabled" matBadge style="position: absolute;right: 30px;top: 25px;font-size: 10px;">Coming soon</span>
        <div style="font-weight: 800;font-size: 24px;color: #0E100E;" class="text-center">{{heading}}</div>
        <hr>
        <div class="text-center" style="font-weight: 800;color: rgba(14, 16, 14, 0.68);font-size: 12px;">{{caption}}
            <ng-container *ngIf="subCaption"> | <small>{{subCaption}}</small></ng-container>
        </div>
    </div>

    <div *ngIf="donorsHeading" class="mt-1 mr-2 px-3 py-3" style="min-width: 180px;max-width: 180px;background: #ffffff;border-radius:2px;box-shadow: 4px 4px 10px #d7d7d7;">
        <div style="font-weight: 800;font-size: 24px;color: #0E100E;" class="text-center">{{donorsHeading}}</div>
        <hr>
        <div class="text-center" style="font-weight: 800;color: rgba(14, 16, 14, 0.68);font-size: 12px;">{{donorsCaption}}
        </div>
    </div>
</div>
