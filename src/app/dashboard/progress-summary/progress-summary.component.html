<div *ngIf="display">
    <div class="mt-1 mx-2 px-3 py-1" style="">
        <span *ngIf="disabled" matBadge style="position: absolute;right: 30px;top: 25px;font-size: 10px;">Coming soon</span>
        <div class="row">
            <div class="col-12">
                <div style="min-width:200px;font-weight: 800;font-size: 14px;color: #0E100E;">{{heading}}
                    <ng-container *ngIf="caption"> / <small>{{caption}}</small></ng-container>
                </div>
            </div>
            <div class="col-10">
                <div class="mt-2" style="min-width:200px;font-weight: 800;font-size: 14px;color: #0E100E;">{{actual}}
                    <ng-container *ngIf="caption"> / <small>{{planned}}</small></ng-container>
                </div>
            </div>
            <div class="col-2 text-right">
                <p class="text-green mt-2 mb-0" style="font-weight:800;">{{percent}} %</p>
            </div>
            <div class="col-12">
                <div class="mt-2 progress-summary-class">
                    <mat-progress-bar mode="determinate" [value]="percent" style="height: 8px !important;"></mat-progress-bar>

                </div>
            </div>
        </div>
    </div>
</div>
