<div *ngIf="display">
    <div class="mt-4 mx-2 px-3 py-1" style="">
        <span *ngIf="disabled" matBadge style="position: absolute;right: 30px;top: 25px;font-size: 10px;">Coming soon</span>
        <div class="row">
            <div class="col-6">
                <div style="min-width:200px;font-weight: 800;font-size: 14px;color: rgba(14, 16, 14, 0.68);">{{heading}}
                    <ng-container *ngIf="caption"> / <small>{{caption}}</small></ng-container>
                </div>
            
                <div class="mt-2" style="min-width:200px;font-weight: 800;font-size: 14px;color: rgba(14, 16, 14, 0.68);">{{actual}}
                    <ng-container *ngIf="caption"> / <small style="font-family:rgba(14, 16, 14, 0.68);">{{planned}}</small> ({{percent}}%)</ng-container>
                </div>
      
                <div class=" progress-summary-class">
                    <mat-progress-bar mode="determinate" [value]="percent" style="height: 8px !important;"></mat-progress-bar>

                </div>
            </div>
    
            <div class="col-6" *ngIf="data.plannedFundOthers>0">
                <div style="min-width:200px;font-weight: 800;font-size: 14px;color: rgba(14, 16, 14, 0.68);">Other Sources: Received
                    <ng-container *ngIf="caption"> / <small>Planned</small></ng-container>
                </div>
                <div class="mt-2" style="min-width:200px;font-weight: 800;font-size: 14px;color: rgba(14, 16, 14, 0.68);">{{actualFundOthers}}
                    <ng-container *ngIf="caption"> / <small style="font-family:rgba(14, 16, 14, 0.68);">{{plannedFundOthers}}</small> ({{percentFundOthers}}%)</ng-container>
                </div>         
                <div class="progress-summary-class">
                    <mat-progress-bar mode="determinate" [value]="percentFundOthers" style="height: 8px !important;"></mat-progress-bar>
               </div>
            </div>
        </div>
</div>
